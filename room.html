<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Henny+Penny&display=swap');
    *{ overflow-x: hidden; }
    h1,h2,h3,h4,h5,h6 ,p { margin: 0; }
    body { padding: 0; margin: 0; background: linear-gradient(360deg, #091b33, #00a9a9, #172459); color: #fff; font-family: 'Poppins' , sans-serif ; }
    .header { display: flex; align-items: center; padding: 10px; background: #04365f; color: #fff; box-shadow: rgba(0, 0, 0, 0.16) 0px 10px 36px 0px, rgba(0, 0, 0, 0.06) 0px 0px 0px 1px; }
    .header h2 { margin: 0px 0px 0px 10px; font-family: "Henny Penny", serif; color: e7e7e7; }
    .header img { border-radius: 125px; width: 40px; height: 40px; }
    #userForm { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 80vh; }
    h1 { font-weight: 300; text-align: center; font-size: 26px; }
    input , button{ padding: 10px 8px 10px 15px; width: 90%; border-radius: 25px; border: 1px solid #939393; margin: 10px 0px 10px 0px; outline: none; font-weight: 400; font-family: "Poppins", serif; }
    button { color: #fff; background: #000; border: none; }
    textarea { padding: 10px 8px 10px 15px; outline: none; width: 88%; border-radius: 10px; height: 150px; resize: none; font-size: 15px; }
    input , select , textarea{ background: #c1c1c1; color: #000; }
    label { font-size: 21px }
</style>
<div class="header">
    <img src="https://i.ibb.co/CK4DJNmv/icon.jpg" class="image">
    <h2>SG Esports</h2>
</div>
<form id="userForm" action="https://script.google.com/macros/s/YOUR_DEPLOYMENT_CODE/exec" method="POST">
    <input type="text" id="username" name="username" placeholder="Username: " required>
    <textarea id="message" name="message" placeholder="Message: " required></textarea>
    <button type="submit">Submit</button>
</form>
<script>
    document.getElementById('userForm').addEventListener('submit', function(event) {
        event.preventDefault();
        var username = document.getElementById('username').value;
        var message = document.getElementById('message').value;
        var formData = new FormData();
        formData.append('username', username);
        formData.append('message', message);
        fetch('https://script.google.com/macros/s/AKfycbwdBkEnPyiZ_-5KaI1L2XP-tH6oL5uCKKFl9BE76wj1SSdCy1sq1ZsaxuJY85oDDbDx/exec', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            alert(data.status);
        })
        .catch(error => {
            console.error('Error:', error);
        });
    });
</script>
